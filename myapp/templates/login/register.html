{% extends "base.html" %}
{% block title %}
<title>注册</title>
{% endblock %}
{% block form %}
        <div class="middleRight">
            <form name="form1" method="post" class="form1">
                <table border="0" >
                <tr>
					<td><label for="username">用户名：</label></td>
					<td><input type="text" name="username" id="username" value="" class="mytxt" /></td>
				</tr>
				<tr>
					<td><label for="password">密 码：</label></td>
					<td><input type="password" name="password" id="password" value="" class="mytxt"/>（至少包含6个字符）</td>
				</tr>
				<tr>
					<td><label for="password2">再次输入密码：</label></td>
					<td><input type="password" name="password2" id="password2" value=""  class="mytxt" /></td>
				</tr>
				<tr>
					<td><label for="phone_num">手机号：</label></td>
					<td><input type="tel" name="phone_num"  id="phone_num" value=""  class="mytxt" /></td>
				</tr>
                <tr>
					<td><label for="email">邮箱：</label></td>
					<td><input type="email" name="phone_num"  id="email" value=""  class="mytxt" /></td>
				</tr>

				<tr>
					<td><label>性别：</label></td>
					<td>
						<input type="radio" name="gender" value="0"/>&nbsp;&nbsp;男
						<input type="radio" name="gender" value="1"/>&nbsp;&nbsp;女
					</td>
				</tr>
                <tr>
                <td><label>出生日期：</label></td>
                <td>
                    <input type="date" size="1" name="birthday" placeholder="yyyy" value=""  class="mytxt" />
                </td>
				</tr>

                </table>
                <br>
                    <input type="submit" name="submit" value="提 交" class="button"/> &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" name="reset" value="重 置" class="button"/>
            </form>
        </div>
     {% endblock %}
