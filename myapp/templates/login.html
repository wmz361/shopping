<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/register.css">
    <title>登录</title>
</head>
<body>
<script type="text/javascript" src="../static/js/login.js"></script>
    <div class="top"></div>
    <div class="middle">
        <div class="middleLeft">
            <img src="../static/image/清明上河图.png"/>
        </div>
        <div class="middleRight">
            <form name="form1" method="post" class="form1">
                <table border="0">
                    <tr>
					<td><label for="username">用户名：</label></td>
					<td><input type="text" name="username" id="username" value="" class="mytxt" /></td>
				</tr>
				<tr>
					<td><label for="password">密 码：</label></td>
					<td><input type="password" name="password" id="password" value="" class="mytxt"  /></td>
				</tr>
                <tr>
					<td><a href="#"> 忘记密码&nbsp;&nbsp;&nbsp; </a></td>
					<td style="float:right">
						<input type="checkbox" name="username"  value="male"/>&nbsp;&nbsp;<label>记住账号&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<input type="checkbox" name="password"  value="female"/>&nbsp;&nbsp;<label>记住密码</label>
					</td>
				</tr>
                </table>
                <input type="submit" value="登 录" class="button" /> &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="注 册"  class="button" onclick="toRegister()"  /> &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="重 置" class="button" onclick="cancel()" />
            </form>
        </div>
     </div>
    <div class="end"></div>
</body>
</html>
