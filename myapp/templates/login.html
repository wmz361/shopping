<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/register.css">
    <title>登录</title>
</head>
<body>
    <div class="top"></div>
    <div class="one">
        <div class="two">
            <img src="apps/v1/static/image/清明上河图.png"/>
        </div>

        <div class="three">

            <form action="indexLogined.html" method="get" style="position: fixed;top:40%;left: 66%;width:800px;height:200px;line-height:55px">
                <table border="0">
                    <tr>
					<td><label for="firstname">用户名：</label></td>
					<td><input type="text" name="firstname" id="firstname" value="" class="mytxt" /></td>
				</tr>
				<tr>
					<td><label for="password">密 码：</label></td>
					<td><input type="password" name="password" pattern="^[a-zA-Z]\w{5,17}$" id="password" value="" class="mytxt"  /></td>
				</tr>

                </table>
                <input type="submit" value="登 录" class="button"  /> &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="取 消" class="button"  />
            </form>
        </div>
     </div>
    <div class="end"></div>
</body>
</html>
